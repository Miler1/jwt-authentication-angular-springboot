<!-- <ngx-spinner size = "medium" color = "#fff" type = "ball-clip-rotate" 
[fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->
<!-- <div *ngIf="!loader else loading"></div> -->
<div *ngIf="!isLoading else loading">
	<div fxLayout fxLayoutAlign="center center">
		<mat-form-field class="input-search">
		<input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtro">
		</mat-form-field>
		<button mat-raised-button color="primary" (click)="openDialog()" class="align-button">Adicionar</button>
	</div>
	<div>
		<table mat-table [dataSource]="dataSource" matSort MatPaginator class="mat-elevation-z8">
			<!-- ID Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
			</ng-container>

			<!-- Nome Column -->
			<ng-container matColumnDef="nome">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
			</ng-container>

			<!-- CPF Column -->
			<ng-container matColumnDef="cpf">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
			</ng-container>

			<!-- Endereco Column -->
			<ng-container matColumnDef="endereco">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Endere√ßo </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.endereco}} </td>
			</ng-container>

			<!-- Bairro Column -->
			<ng-container matColumnDef="bairro">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Bairro </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.bairro}} </td>
			</ng-container>

			<!-- Cidade Column -->
			<ng-container matColumnDef="cidade">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.cidade}} </td>
			</ng-container>

			<!-- UF Column -->
			<ng-container matColumnDef="uf">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.uf}} </td>
			</ng-container>

			<!-- Cep Column -->
			<ng-container matColumnDef="cep">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Cep </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.cep}} </td>
			</ng-container>

			<!-- Email Column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.email}} </td>
			</ng-container>

			<!-- Telefone Column -->
			<ng-container matColumnDef="telefone">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
			</ng-container>

			<!-- Skype Column -->
			<ng-container matColumnDef="skype">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Skype </th>
				<td mat-cell *matCellDef="let pessoa"> {{pessoa.skype}} </td>
			</ng-container>

			<ng-container matColumnDef="actions_upd">
				<th mat-header-cell  *matHeaderCellDef > Atualizar </th>
				<td mat-cell *matCellDef="let pessoa" >
					<button mat-raised-button class="button-warning" (click)='openDialog(pessoa)'><mat-icon>edit</mat-icon></button>
				</td>
			</ng-container>

			<ng-container matColumnDef="actions_del">
				<th mat-header-cell  *matHeaderCellDef > Deletar </th>
				<td mat-cell *matCellDef="let pessoa" >
					<button mat-raised-button color="warn" (click)='deletePessoa(pessoa.id)'><mat-icon>delete</mat-icon></button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
	<div fxLayout fxLayoutAlign="center center">
		<mat-paginator style="margin-right: -5px; margin-left: 5px;" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
</div>
<ng-template #loading>
	<mat-spinner class="loading"></mat-spinner>
</ng-template>
